<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paul Pableo Portfolio</title>
</head>

<body>
    <main class="wrapper">
        <section class="sideSubSection">
            <figure class="profileSection">
                <img src="" alt="Paul's Photo" class="profilePic"></img>
            </figure>
            <div class="profileContact">
                <h1 class="name">Paul Pableo</h1>
                <p class="title">Frontend Developer</p>
            </div>
            <button class="info_more-btn" data-sidebar-btn>
                <span>Show Contacts</span>

                <ion-icon name="list-sharp"></ion-icon>
            </button>
            </div>

            <div class="sidebar-info_more">
                <div class="separator"></div>

                <ul class="contacts-list">
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="mail-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Email</p>

                            <a href="mailto:pableop@gmail.com"
                                class="contact-link">pableop@gmail.com</a>
                        </div>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="phone-portrait-outline"></ion-icon>

                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Phone</p>

                            <a href="tel:+1" class="contact-link">+234 (814) 442-2709</a>
                        </div>
                    </li>
                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="book-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Resume</p>

                            <a href="assets/Daniel Ekundayo Fdn Resume.pdf" download="Daniel Ekundayo Resume"
                                class="contact-link">Download Resume</a>
                        </div>
                        </a>
                    </li>

                    <li class="contact-item">
                        <div class="icon-box">
                            <ion-icon name="location-outline"></ion-icon>
                        </div>

                        <div class="contact-info">
                            <p class="contact-title">Location</p>

                            <address>Festac, Lagos, Nigeria</address>
                        </div>
                    </li>
                </ul>

                <div class="separator"></div>

                <ul class="socialList">
                    <li class="socialItem">
                        <a href="https://github.com/dameldesign" class="social-link">
                            <ion-icon name="logoGithub"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="https://www.linkedin.com/in/daniel-jesutobi-ekundayo-2b058318b" class="social-link">
                            <ion-icon name="logoLinkedin"></ion-icon>
                        </a>
                    </li>

                    <li class="social-item">
                        <a href="https://twitter.com/damel_design?t=CQp8czcBtUxPgf5Z6ui_BQ&s=09" class="social-link">
                            <ion-icon name="logoTwitter"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
